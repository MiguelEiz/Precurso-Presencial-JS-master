<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let getRectangleWidth = prompt("Enter the width of the rectangle");
        let rectangleWidth = parseInt(getRectangleWidth);
        let getRectangleHeight = prompt("Enter the height of the rectangle");
        let rectangleHeight = parseInt(getRectangleHeight);

        console.log("The area of ​​the rectangle is " + (rectangleWidth * rectangleHeight));
    </script>
</body>
